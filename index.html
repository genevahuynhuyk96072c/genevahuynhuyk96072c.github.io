<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCut của bạn</title>
    <!-- Tải Tailwind CSS để tạo kiểu dáng hiện đại -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Đảm bảo toàn bộ trang web chiếm hết chiều cao màn hình và không có lề mặc định */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Ngăn cuộn trang chính */
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center p-4">

    <!-- Container cho tiêu đề và iframe -->
    <div class="w-full max-w-7xl mx-auto h-full flex flex-col items-center">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-6 text-center">
            OpenCut đã được host của bạn
        </h1>
        
        <!--
        Sử dụng thẻ iframe để nhúng ứng dụng OpenCut.
        Đây là cách đơn giản nhất để hiển thị một trang web bên trong một trang web khác.
        -->
        <div class="bg-white rounded-xl shadow-lg w-full flex-grow p-2 overflow-hidden">
            <iframe 
                id="opencut-frame"
                src="https://lcttx-172-212-163-226.a.free.pinggy.link/"
                title="Ứng dụng OpenCut được host"
                class="w-full h-full border-0 rounded-lg"
                loading="lazy">
                
                <!-- Văn bản dự phòng cho các trình duyệt không hỗ trợ iframe -->
                <p class="p-4 text-center text-gray-500">
                    Trình duyệt của bạn không hỗ trợ iframe. Vui lòng truy cập đường liên kết trực tiếp:
                    <a href="https://lcttx-172-212-163-226.a.free.pinggy.link/" class="text-blue-500 hover:underline">
                        https://lcttx-172-212-163-226.a.free.pinggy.link/
                    </a>
                </p>
            </iframe>
        </div>
    </div>

</body>
</html>
